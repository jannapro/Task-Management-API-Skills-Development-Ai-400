[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Command line options to always use
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage report (requires pytest-cov)
    # --cov=myapp
    # --cov-report=html
    # --cov-report=term-missing

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests for API endpoints
    database: marks tests that require database
    auth: marks tests for authentication/authorization
    smoke: marks tests for smoke testing
    regression: marks tests for regression testing

# Minimum Python version
minversion = 3.8

# Asyncio configuration (if using pytest-asyncio)
asyncio_mode = auto

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Ignore certain directories
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Output options
console_output_style = progress

# Log level
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Xfail behavior
xfail_strict = true
